<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      align-content:center;
      min-height:100dvh;
      overflow:clip;
      color:lightblue;
      background:rgb(0, 0, 20);
      font-size:2rem;
    }

    h1 {
      font-size:3rem;
    }
  </style>
  <title>Ticking Time</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->
  <h1>Tick tick</h1>
  <!-- Use this element to render your clock -->
  <div id="clock"></div>

  <script>

   
    function clock() {
       const clockNode = document.getElementById("clock");
      return setInterval(() => {
        let date = new Date();
        let tick = date.toLocaleTimeString();
        
        clockNode.textContent = tick;
      },1000)
    }

    clock();

   
  </script>
</body>

</html>
